<!DOCTYPE html>
<html>
<head>
    <title>Digit Prediction using ML</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            text-align: center;
            margin-top: 60px;
        }
        form {
            background: white;
            padding: 30px;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 500px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            padding: 10px 25px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Digit Recognition (0–9)</h1>
    <form method="POST">
        <p>Enter 64 pixel values (comma-separated) — e.g. 0,0,10,14,8,1,0,0,...</p>
        <input type="text" name="pixels" placeholder="Enter 64 pixel values" required><br>
        <button type="submit">Predict Digit</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}

</body>
</html>
